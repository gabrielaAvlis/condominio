<!DOCTYPE html>

<head>
    <title>Cadastro de Imovel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <!--menu-->
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cadastro De Imovel</a>
        </ul>
      <div class="container">
        <div class="row">

      <form class="row g-3">
        
        <div class="col-12">
          <label for="inputEndereço" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputEndereço" placeholder="">
        </div>
      
        <div class="col-12">
          <label for="inputComplemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento, casa, kitnet">
        </div>
      
        <div class="col-md-6">
          <label for="inputCidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCidade">
        </div>
      
        <div class="col-md-4">
          <label for="inputUF" class="form-label">UF</label>
          <select id="inputUF" class="form-select">
            <option selected></option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
            <option>Nenhuma das alternativas</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        
        <div class="col-md-6">
            <label for="inputContato" class="form-label">Telefone/Celular</label>
            <input type="" class="form-control" id="inputTelefone">
        </div>
        
      <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceito os termos e condições
            </label>
      
        <!--componentes/botão/tags de botão-->
        <div class="col-12">
          <input class="btn btn-primary" type="submit" value="Cadastrar">
          <input class="btn btn-primary" type="reset" value="Limpar Campos">
          <a class="btn btn-primary" href="imoveis.html" role="button">voltar</a>
        </div>
      </form>
      
   </body>

</html>
